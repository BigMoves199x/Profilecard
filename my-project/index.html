<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fawaz Arole | Profile Card </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/de656ef05b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div class="profile-card">
            <img src="./assets/image.jpg" alt="Profile Picture" class="profile-picture" data-testid="profilePicture">
            <h2 class="name" data-testid="fullName">Fawaz Olawale Arole</h2>
            <p class="title" data-testid="jobTitle">Frontend Developer</p>
            <div class="content">
                <p data-testid="shortBio" class="about">
                    My passion for art has driven me,to pursue a career as a Developer.
                    I design and build both the frontend and backend of web applications.
                    Ensuring smooth functionality,and a seamless data flow.
                </p>
            </div>
    
        </div>

        <div class="profile-card2">
            <div class="currentLocation">
                <i class="fa-solid fa-location-dot"></i>
                <p class="location" data-testid="currentLocation">Lagos, Nigeria</p>
            </div>
        
            <p class="email" data-testid="emailAddress">Fawazarole.o@gmail.com</p>
            <div class="social-links" data-testid="socialLinks">
                <a href="https://github.com/BigMoves199x" alt="mygit">
                    <i class="fa-brands fa-github"></i>
                </a>
        
                <a href="https://www.linkedin.com/in/fawaz-arole-776593273/" alt="mylinkedin">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                
            </div>
            <p id="utc-time" data-testid="currentTimeUTC"></p>

        </div>
    
       
    
        

    </div>

    <script src="script.js"></script>
   
</body>

</html>
